<div class="wrapper home-wrap">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p>{{message}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %} 
    <img src="../../static/img/collage.png" alt="collage" id='collage'>
    <img src="../../static/img/melee.jpg" alt="melee" id='melee'>
    <div class="text">
        <h1>SSBM</h1>
        <h1>Database</h1>
    </div>
</div>
